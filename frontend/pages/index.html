<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteSizedDB</title>
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/auth.css">
</head>
<body>

    <header>
        <div class="logo-section">
            <a href="index.html" style="text-decoration:none; color:inherit;">
                <h1>ByteSized<span>DB</span></h1>
            </a>
        </div>

        <div class="search-section">
            <div id="search-bar-wrapper"></div>
        </div>

        <div class="controls-section">
            <div class="auth-btns">
                <a href="login.html"><button class="btn btn-login">Login</button></a>
                <a href="signup.html"><button class="btn btn-signup">Sign Up</button></a>
            </div>
        </div>
    </header>

    <div class="filter-bar">
        <button class="filter-btn active" onclick="setFilter('all', this)">All</button>
        <button class="filter-btn" onclick="setFilter('movie', this)">Movies</button>
        <button class="filter-btn" onclick="setFilter('tvSeries', this)">TV Series</button>
        <button class="filter-btn" onclick="setFilter('tvEpisode', this)">Episodes</button>
    </div>

    <div id="movie-container" class="grid-container"></div>

    <script type="module" src="../script/pages/index.js"></script>
</body>
</html>
