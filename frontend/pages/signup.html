<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up â€¢ ByteSizedDB</title>
    <link rel="stylesheet" href="../style/global.css">
</head>
<body>

    <header>
        <div class="logo-section">
            <a href="index.html" style="text-decoration:none; color:inherit;">
                <h1>ByteSized<span>DB</span></h1>
            </a>
        </div>

        <div class="controls-section">
            <div class="auth-btns">
                <a href="login.html"><button class="btn btn-login">Login</button></a>
            </div>
        </div>
    </header>

    <main class="page auth-page">
        <div class="auth-card">
            <h2>Create Account</h2>
            <form id="signup-form">
                <label>
                    Username
                    <input type="text" id="signup-username" required>
                </label>

                <label>
                    Email
                    <input type="email" id="signup-email" required>
                </label>

                <label>
                    Password
                    <input type="password" id="signup-password" required>
                </label>

                <button type="submit" class="btn btn-signup" style="width:100%; margin-top:10px;">
                    Sign Up
                </button>
            </form>

            <p class="auth-switch">
                Already have an account?
                <a href="login.html">Login</a>
            </p>

            <div id="signup-status" class="auth-error"></div>
        </div>
    </main>

    <script type="module" src="../script/pages/signup.js"></script>
</body>
</html>
