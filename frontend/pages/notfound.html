<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Found | ByteSizedDB</title>
    <link rel="stylesheet" href="../style/global.css">

    <style>
        .nf-wrapper {
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 20px;
        }

        .nf-title {
            font-size: 4rem;
            font-weight: 800;
            color: var(--accent-color);
        }

        .nf-sub {
            font-size: 1.3rem;
            color: var(--text-muted);
        }

        .nf-btn {
            margin-top: 15px;
            padding: 10px 22px;
            border-radius: 8px;
            border: none;
            background-color: var(--accent-color);
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .nf-btn:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-section">
            <a href="../pages/index.html" style="text-decoration:none; color:inherit;">
                <h1>ByteSized<span>DB</span></h1>
            </a>
        </div>
    </header>

    <div class="nf-wrapper">
        <div class="nf-title">404</div>
        <div class="nf-sub">The page you are looking for does not exist.</div>
        <button class="nf-btn" onclick="window.location.href='../pages/index.html'">
            Back to Home
        </button>
    </div>

</body>
</html>
