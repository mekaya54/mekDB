<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • ByteSizedDB</title>
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/auth.css">
</head>
<body>

    <header>
        <div class="logo-section">
            <a href="../pages/index.html" style="text-decoration:none; color:inherit;">
                <h1>ByteSized<span>DB</span></h1>
            </a>
        </div>

        <div class="controls-section">
            <div class="auth-btns">
                <a href="signup.html"><button class="btn btn-signup">Sign Up</button></a>
            </div>
        </div>
    </header>

    <main class="page auth-page">
        <div class="auth-card">
            <h2>Login</h2>
            <form id="login-form">
                <label>
                    Email
                    <input type="email" id="login-email" required>
                </label>

                <label>
                    Password
                    <input type="password" id="login-password" required>
                </label>

                <button type="submit" class="btn btn-signup" style="width:100%; margin-top:10px;">
                    Login
                </button>
            </form>

            <p class="auth-switch">
                Don’t have an account?
                <a href="signup.html">Sign up</a>
            </p>

            <div id="login-error" class="auth-error"></div>
        </div>
    </main>

    <script type="module" src="../script/pages/login.js"></script>
</body>
</html>
